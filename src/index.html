<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Počítadlo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Počítadlo ach ano počítejme</h1>
    <p>Zde si něco spočítáme!</p>
    <div class="container">
      <h2>Počítadlo</h2>
      <div class="counter">
        <button id="plus" class="plus">+</button>
        <div id="counterValue" class="counterValue">0</div>
        <button id="minus" class="minus">-</button>
      </div>
      <button id="resetButton" class="resetButton">RESET</button>
    </div>
    <script async src="js/index.js"></script>
  </body>
</html>
